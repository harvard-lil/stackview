<!DOCTYPE html>
<html>
<head>
	<title>StackView Test Suite</title>
	
	<!-- jQuery, Jasmine, and  jasmine-jQuery -->
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="lib/jasmine-1.1.0/jasmine.js"></script>
	<script src="lib/jasmine-1.1.0/jasmine-html.js"></script>
	<script src="lib/jasmine-jquery-1.3.1/jasmine-jquery-1.3.1.js"></script>

	<!-- StackView source files -->
	<script src="../src/js/jquery.infinitescroller.min.js"></script>
	<script src="../src/js/jquery.mousewheel.pack.js"></script>
	<script src="../src/js/microtemplating.js"></script>
	<script src="../src/js/jquery.stackview.js"></script>
	<script src="../src/js/jquery.stackview.templates.js"></script>
	<script src="../src/js/jquery.stackview.stackcache.js"></script>

	<!-- Mocks -->
	<script src="mocks/static.js"></script>
	
	<!-- Spec scripts -->
	<script src="spec/settings.js"></script>
	<script src="spec/stackview.spec.js"></script>
	
</head>
<body>

<script>
	(function() {
		var jasmineEnv = jasmine.getEnv(),
		    reporter = new jasmine.TrivialReporter(),
		    currentWindowOnload = window.onload;
		
		jasmineEnv.addReporter(reporter);
		jasmineEnv.specFilter = function(spec) {
			return reporter.specFilter(spec);
		};

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}
	})();
</script>

</body>
</html>
